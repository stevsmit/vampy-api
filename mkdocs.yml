site_name: The Vampire Tracker API
repo_name: stevsmit/vampy-api
repo_url: https://github.com/stevsmit/vampy-api

nav:
  - Home: index.md

  - Getting started with the Vampy API:
      - quickstart/getting-started.md

  - Tutorials:
      - Adding a Vampire: tutorials/adding-vampire-tutorial.md

  - Reference:
      - Operations: reference/operations.md
      - The /vampires resource:
          - About the /vampires resource:
              - /vampires resource overview: reference/about-vampires.md
              - GET /vampires: reference/get-vampires-operations.md
              - POST /vampires: reference/post-vampires-operations.md
              - PATCH /vampires: reference/patch-vampires-operations.md
              - PUT /vampires: reference/put-vampires-operations.md
              - DELETE /vampires: reference/delete-vampires-operations.md
      - The /media resource:
          - About the /media resource:
              - /media resource overview: reference/about-media.md
              - GET /media: reference/get-media-operations.md
              - POST /vampires: reference/post-media-operations.md
              - PATCH /vampires: reference/patch-media-operations.md
              - PUT /vampires: reference/put-media-operations.md
              - DELETE /vampires: reference/delete-media-operations.md
      - The /specialPowers resource:
          - About the /specialPowers resource:
              - /specialPowers resource overview: reference/about-specialpowers.md
              - GET /specialPowers: reference/get-specialpower-operations.md
              - POST /specialPowers: reference/post-specialpower-operations.md
              - PATCH /specialPowers: reference/patch-specialpower-operations.md
              - PUT /specialPowers: reference/put-specialpower-operations.md
              - DELETE /specialPowers: reference/delete-specialpower-operations.md
      - Vampy Swagger: reference/vampy-api.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

plugins:
  - search
  - swagger-ui-tag

theme:
  name: material
  logo: assets/dracula.png
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy


