site_name: The Vampire Tracker API
repo_name: dracula/mkdocs
repo_url: https://github.com/dracula/mkdocs
site_url: https://draculatheme.com/mkdocs
copyright: Fernando Celmer

nav:
    - Home: index.md
    - Getting started with the Vampy API: quickstart/getting-started.md
    - Tutorials:
      - tutorials/adding-vampire-tutorial.md
