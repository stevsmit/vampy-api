site_name: The Vampire Tracker API
repo_name: stevsmit/vampy-api
repo_url: https://github.com/stevsmit/vampy-api

nav:
  - Home: index.md

  - Getting started with the Vampy API:
      - quickstart/getting-started.md

  - Tutorials:
      - Adding a Vampire: tutorials/adding-vampire-tutorial.md

  - Reference:
      - Operations: reference/operations.md
      - Vampires:
          - About the /vampires resource: reference/about-vampires.md
          - GET /vampires operations: reference/get-vampires-operations.md
          - POST /vampires operations: reference/post-vampires-operations.md
          - PATCH /vampires operations: reference/patch-vampires-operations.md
          - DELETE /vampires operations: reference/delete-vampires-operations.md
      - Media: reference/media.md
      - Special Powers: reference/specialpowers.md
      - Vampy Swagger: reference/vampy-api.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

plugins:
  - search
  - swagger-ui-tag

theme:
  name: material
  logo: assets/dracula.png
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy


  # ðŸŒ• BLOOD MOON RITUAL â€” full light + dark support
  palette:
    # Light mode â€” Blood Moon Rising
    - scheme: default
      primary: red            # blood moon glow
      accent: deep orange     # burning ritual glyphs
      toggle:
        icon: material/weather-night
        name: Invoke the blood moon

    # Dark mode â€” Eclipse Ritual
    - scheme: slate
      primary: deep purple    # occult shadow magic
      accent: red             # crimson ritual energy
      toggle:
        icon: material/weather-sunny
        name: Dispel the darkness
